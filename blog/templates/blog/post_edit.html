{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <!-- method="POST" sends data from form back to request.POST in views.py-->
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
